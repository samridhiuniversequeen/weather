<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes letterDrop {
            0% { 
                opacity: 0; 
                transform: translateY(-100px) scale(0.5) rotate(180deg);
            }
            60% {
                transform: translateY(10px) scale(1.1) rotate(0deg);
            }
            80% {
                transform: translateY(-5px) scale(0.95);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }
        
        @keyframes cloudFloat {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(1.5);
            }
        }
        
        @keyframes introFadeOut {
            to {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .weather-clear {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .weather-clouds {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .weather-rain {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .weather-snow {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
        }
        
        .hover-scale {
            transition: transform 0.3s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.05);
        }
        
        #introScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .letter {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            margin: 0 0.2rem;
            opacity: 0;
            display: inline-block;
        }
        
        .cloud-icon {
            position: absolute;
            font-size: 4rem;
            opacity: 0;
        }
        
        .cartoon-tip {
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .tip-card {
            transition: all 0.3s ease;
        }
        
        .tip-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .letter {
                font-size: 3rem;
            }
            .cloud-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg transition-all duration-1000">
    <!-- Intro Screen -->
    <div id="introScreen">
        <div id="weatherText" class="relative">
            <span class="letter" style="animation-delay: 0s;">W</span>
            <span class="letter" style="animation-delay: 0.1s;">E</span>
            <span class="letter" style="animation-delay: 0.2s;">A</span>
            <span class="letter" style="animation-delay: 0.3s;">T</span>
            <span class="letter" style="animation-delay: 0.4s;">H</span>
            <span class="letter" style="animation-delay: 0.5s;">E</span>
            <span class="letter" style="animation-delay: 0.6s;">R</span>
            <div class="cloud-icon">‚òÅÔ∏è</div>
        </div>
    </div>

    <div class="container mx-auto px-2 sm:px-4 py-4 sm:py-8 max-w-6xl">
        <!-- Header -->
        <div class="text-center mb-4 sm:mb-8 animate-fade-in">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-2">Weather Dashboard</h1>
            <p class="text-white/80 text-base sm:text-lg">Real-time weather forecast at your fingertips</p>
        </div>

        <!-- Search Bar -->
        <div class="mb-4 sm:mb-8 animate-fade-in">
            <div class="glass-effect rounded-2xl p-3 sm:p-4 max-w-sm sm:max-w-md md:max-w-2xl mx-auto">
                <div class="flex flex-col sm:flex-row gap-2">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Enter city name..." 
                        class="flex-1 px-4 sm:px-6 py-2 sm:py-3 rounded-xl bg-white/20 text-white placeholder-white/60 border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all"
                    >
                    <button 
                        id="searchBtn" 
                        class="px-6 sm:px-8 py-2 sm:py-3 bg-white/30 hover:bg-white/40 text-white font-semibold rounded-xl transition-all hover-scale"
                    >
                        Search
                    </button>
                </div>
                <div id="errorMsg" class="hidden mt-3 text-red-200 text-sm font-medium"></div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden text-center mb-8">
            <div class="inline-block w-8 h-8 sm:w-12 sm:h-12 border-4 border-white/30 border-t-white rounded-full animate-spin"></div>
            <p class="text-white mt-3 font-medium text-sm sm:text-base">Loading weather data...</p>
        </div>

        <!-- Main Content -->
        <div id="weatherContent" class="hidden">
            <!-- Current Weather Card -->
            <div class="glass-effect rounded-2xl sm:rounded-3xl p-4 sm:p-6 md:p-8 mb-8 animate-fade-in hover-scale">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
                    <!-- Left Side: Main Weather Info -->
                    <div class="text-white text-center md:text-left">
                        <div class="mb-4">
                            <h2 id="cityName" class="text-2xl sm:text-3xl md:text-4xl font-bold mb-1"></h2>
                            <p id="localTime" class="text-white/70 text-xs sm:text-sm"></p>
                        </div>
                        
                        <div class="flex flex-col sm:flex-row items-center justify-center md:justify-start gap-4 mb-6">
                            <img id="weatherIcon" src="" alt="Weather" class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24">
                            <div class="text-center md:text-left">
                                <div id="temperature" class="text-4xl sm:text-5xl md:text-6xl font-bold"></div>
                                <div id="condition" class="text-base sm:text-lg md:text-xl text-white/90 mt-1"></div>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-center md:justify-start gap-2 text-white/80 text-sm sm:text-base">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
                            </svg>
                            <span>Feels like <span id="feelsLike" class="font-semibold"></span></span>
                        </div>
                    </div>
                    
                    <!-- Right Side: Weather Details -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                        <div class="glass-effect rounded-xl sm:rounded-2xl p-3 sm:p-4">
                            <div class="text-white/70 text-xs sm:text-sm mb-1">Humidity</div>
                            <div id="humidity" class="text-xl sm:text-2xl font-bold text-white"></div>
                        </div>
                        <div class="glass-effect rounded-xl sm:rounded-2xl p-3 sm:p-4">
                            <div class="text-white/70 text-xs sm:text-sm mb-1">Wind Speed</div>
                            <div id="windSpeed" class="text-xl sm:text-2xl font-bold text-white"></div>
                        </div>
                        <div class="glass-effect rounded-xl sm:rounded-2xl p-3 sm:p-4">
                            <div class="text-white/70 text-xs sm:text-sm mb-1">Pressure</div>
                            <div id="pressure" class="text-xl sm:text-2xl font-bold text-white"></div>
                        </div>
                        <div class="glass-effect rounded-xl sm:rounded-2xl p-3 sm:p-4">
                            <div class="text-white/70 text-xs sm:text-sm mb-1">Wind Direction</div>
                            <div id="windDir" class="text-xl sm:text-2xl font-bold text-white"></div>
                        </div>
                        <div class="glass-effect rounded-xl sm:rounded-2xl p-3 sm:p-4 col-span-1">
                            <div class="text-white/70 text-xs sm:text-sm mb-1">Air Quality Index</div>
                            <div class="flex items-center justify-between">
                                <div id="aqi" class="text-xl sm:text-2xl font-bold text-white"></div>
                                <div id="aqiStatus" class="text-xs sm:text-sm font-semibold px-2 sm:px-3 py-1 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Smart Tips Section -->
            <div id="tipsSection" class="mb-8 animate-fade-in">
                <h3 class="text-xl sm:text-2xl font-bold text-white mb-4 flex items-center justify-center md:justify-start gap-2">
                    <span class="text-2xl sm:text-3xl">üí°</span> Smart Weather Tips
                </h3>
                <div id="tipsGrid" class="grid grid-cols-1 md:grid-cols-3 gap-3 sm:gap-4">
                    <!-- Tips will be inserted here -->
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div class="animate-fade-in">
                <h3 class="text-xl sm:text-2xl font-bold text-white mb-4">5-Day Forecast</h3>
                <div id="forecastGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3 sm:gap-4">
                    <!-- Forecast cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Open-Meteo API URLs
        const GEOCODE_URL = 'https://geocoding-api.open-meteo.com/v1/search';
        const FORECAST_URL = 'https://api.open-meteo.com/v1/forecast';
        const AQI_URL = 'https://air-quality-api.open-meteo.com/v1/air-quality';
        
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const weatherContent = document.getElementById('weatherContent');
        const errorMsg = document.getElementById('errorMsg');
        
        // Weather code to description and icon mapping
        const weatherMap = {
            0: { desc: 'Clear sky', icon: '‚òÄÔ∏è' },
            1: { desc: 'Mainly clear', icon: 'üå§Ô∏è' },
            2: { desc: 'Partly cloudy', icon: '‚õÖ' },
            3: { desc: 'Overcast', icon: '‚òÅÔ∏è' },
            45: { desc: 'Fog', icon: 'üå´Ô∏è' },
            48: { desc: 'Depositing rime fog', icon: 'üå´Ô∏è' },
            51: { desc: 'Light drizzle', icon: 'üå¶Ô∏è' },
            53: { desc: 'Moderate drizzle', icon: 'üå¶Ô∏è' },
            55: { desc: 'Dense drizzle', icon: 'üåßÔ∏è' },
            61: { desc: 'Slight rain', icon: 'üå¶Ô∏è' },
            63: { desc: 'Moderate rain', icon: 'üåßÔ∏è' },
            65: { desc: 'Heavy rain', icon: 'üåßÔ∏è' },
            71: { desc: 'Slight snow', icon: 'üå®Ô∏è' },
            73: { desc: 'Moderate snow', icon: 'üå®Ô∏è' },
            75: { desc: 'Heavy snow', icon: '‚ùÑÔ∏è' },
            80: { desc: 'Slight rain showers', icon: 'üå¶Ô∏è' },
            81: { desc: 'Moderate rain showers', icon: 'üå¶Ô∏è' },
            82: { desc: 'Violent rain showers', icon: 'üåßÔ∏è' },
            85: { desc: 'Heavy snow showers', icon: 'üå®Ô∏è' },
            95: { desc: 'Thunderstorm', icon: '‚õàÔ∏è' },
            96: { desc: 'Thunderstorm with slight hail', icon: '‚õàÔ∏è' },
            99: { desc: 'Thunderstorm with heavy hail', icon: '‚õàÔ∏è' }
        };
        
        // Intro Animation
        window.addEventListener('load', () => {
            const letters = document.querySelectorAll('.letter');
            const cloudIcon = document.querySelector('.cloud-icon');
            const introScreen = document.getElementById('introScreen');
            
            // Animate each letter
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.style.animation = 'letterDrop 0.8s ease-out forwards';
                }, index * 100);
            });
            
            // After all letters appear, show and float the cloud
            setTimeout(() => {
                cloudIcon.style.animation = 'cloudFloat 2s ease-in-out forwards';
            }, 1500);
            
            // Fade out the entire intro and show main content
            setTimeout(() => {
                introScreen.style.animation = 'introFadeOut 0.8s ease-out forwards';
                setTimeout(() => {
                    introScreen.style.display = 'none';
                    // Initialize with London after intro
                    fetchWeather('London');
                }, 800);
            }, 3500);
        });
        
        // Event listeners
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            }
        });
        
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    fetchWeather(city);
                }
            }
        });
        
        async function fetchWeather(city) {
            showLoading();
            hideError();
            
            try {
                // Step 1: Geocode city to get lat/lon
                const geocodeRes = await fetch(`${GEOCODE_URL}?name=${encodeURIComponent(city)}&count=1&language=en&format=json`);
                if (!geocodeRes.ok) throw new Error('City not found');
                const geocodeData = await geocodeRes.json();
                
                if (!geocodeData.results || geocodeData.results.length === 0) {
                    throw new Error('City not found');
                }
                
                const { latitude, longitude, name, country } = geocodeData.results[0];
                
                // Step 2: Fetch forecast
                const forecastParams = new URLSearchParams({
                    latitude,
                    longitude,
                    current: 'temperature_2m,apparent_temperature,relative_humidity_2m,wind_speed_10m,wind_direction_10m,pressure_msl,weather_code',
                    hourly: 'temperature_2m,relative_humidity_2m',
                    daily: 'temperature_2m_max,temperature_2m_min,weather_code',
                    timezone: 'auto',
                    forecast_days: 5
                });
                
                const forecastRes = await fetch(`${FORECAST_URL}?${forecastParams}`);
                if (!forecastRes.ok) throw new Error('Forecast unavailable');
                const forecastData = await forecastRes.json();
                
                // Step 3: Fetch AQI
                const aqiParams = new URLSearchParams({
                    latitude,
                    longitude,
                    hourly: 'us_aqi'
                });
                const aqiRes = await fetch(`${AQI_URL}?${aqiParams}`);
                let aqiData = {};
                if (aqiRes.ok) {
                    aqiData = await aqiRes.json();
                }
                
                displayWeather({ forecast: forecastData, geocode: { name, country }, aqi: aqiData });
                updateBackground(forecastData.current.weather_code);
            } catch (error) {
                showError('City not found. Please try again.');
            } finally {
                hideLoading();
            }
        }
        
        function displayWeather(data) {
            const forecast = data.forecast;
            const current = forecast.current;
            const geocode = data.geocode;
            const aqiData = data.aqi;
            
            // Current weather
            document.getElementById('cityName').textContent = `${geocode.name}, ${geocode.country}`;
            const now = new Date(current.time);
            document.getElementById('localTime').textContent = `Local time: ${now.toLocaleString('en-US', { timeZone: forecast.timezone })}`;
            
            const weatherCode = current.weather_code;
            const weatherInfo = weatherMap[weatherCode] || { desc: 'Unknown', icon: 'üå§Ô∏è' };
            document.getElementById('weatherIcon').src = `data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='96' height='96' viewBox='0 0 24 24' fill='white'><text x='12' y='24' font-size='24' text-anchor='middle' dy='.3em'>${weatherInfo.icon}</text></svg>`;
            document.getElementById('temperature').textContent = `${Math.round(current.temperature_2m)}¬∞C`;
            document.getElementById('condition').textContent = weatherInfo.desc;
            document.getElementById('feelsLike').textContent = `${Math.round(current.apparent_temperature)}¬∞C`;
            document.getElementById('humidity').textContent = `${current.relative_humidity_2m}%`;
            document.getElementById('windSpeed').textContent = `${Math.round(current.wind_speed_10m * 3.6)} km/h`; // Convert m/s to km/h
            document.getElementById('pressure').textContent = `${Math.round(current.pressure_msl)} hPa`;
            document.getElementById('windDir').textContent = `${current.wind_direction_10m}¬∞`;
            
            // Air Quality Index
            const aqiValue = aqiData.hourly?.us_aqi ? aqiData.hourly.us_aqi[0] : 1;
            document.getElementById('aqi').textContent = aqiValue || 'N/A';
            
            const aqiStatus = document.getElementById('aqiStatus');
            if (aqiValue <= 50) {
                aqiStatus.textContent = 'Good';
                aqiStatus.className = 'text-sm font-semibold px-3 py-1 rounded-full bg-green-500/30 text-green-100';
            } else if (aqiValue <= 100) {
                aqiStatus.textContent = 'Moderate';
                aqiStatus.className = 'text-sm font-semibold px-3 py-1 rounded-full bg-yellow-500/30 text-yellow-100';
            } else if (aqiValue <= 150) {
                aqiStatus.textContent = 'Unhealthy for Sensitive';
                aqiStatus.className = 'text-sm font-semibold px-3 py-1 rounded-full bg-orange-500/30 text-orange-100';
            } else if (aqiValue <= 200) {
                aqiStatus.textContent = 'Unhealthy';
                aqiStatus.className = 'text-sm font-semibold px-3 py-1 rounded-full bg-red-500/30 text-red-100';
            } else if (aqiValue <= 300) {
                aqiStatus.textContent = 'Very Unhealthy';
                aqiStatus.className = 'text-sm font-semibold px-3 py-1 rounded-full bg-purple-500/30 text-purple-100';
            } else {
                aqiStatus.textContent = 'Hazardous';
                aqiStatus.className = 'text-sm font-semibold px-3 py-1 rounded-full bg-red-900/30 text-red-100';
            }
            
            // Generate Smart Tips (using current data)
            generateSmartTips({ temp_c: current.temperature_2m, humidity: current.relative_humidity_2m, wind_kph: Math.round(current.wind_speed_10m * 3.6), air_quality: { 'us-epa-index': aqiValue } });
            
            // 5-Day forecast (skip today)
            const forecastGrid = document.getElementById('forecastGrid');
            forecastGrid.innerHTML = '';
            
            const daily = forecast.daily;
            for (let i = 1; i < 6; i++) {
                const date = new Date(daily.time[i]);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const dayCode = daily.weather_code[i];
                const dayInfo = weatherMap[dayCode] || { desc: 'Unknown', icon: 'üå§Ô∏è' };
                
                const card = document.createElement('div');
                card.className = 'glass-effect rounded-xl sm:rounded-2xl p-3 sm:p-4 text-center hover-scale';
                card.innerHTML = `
                    <div class="text-white/90 font-semibold mb-1 text-sm sm:text-base">${dayName}</div>
                    <div class="text-white/70 text-xs sm:text-sm mb-3">${dateStr}</div>
                    <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64' viewBox='0 0 24 24' fill='white'><text x='12' y='24' font-size='24' text-anchor='middle' dy='.3em'>${dayInfo.icon}</text></svg>" alt="Weather" class="w-12 h-12 sm:w-16 sm:h-16 mx-auto mb-3">
                    <div class="text-white/90 text-xs sm:text-sm mb-2">${dayInfo.desc}</div>
                    <div class="flex justify-center gap-2 text-white font-semibold text-sm sm:text-base">
                        <span>${Math.round(daily.temperature_2m_max[i])}¬∞</span>
                        <span class="text-white/60">${Math.round(daily.temperature_2m_min[i])}¬∞</span>
                    </div>
                `;
                
                forecastGrid.appendChild(card);
            }
            
            weatherContent.classList.remove('hidden');
        }
        
        function generateSmartTips(current) {
            const tipsGrid = document.getElementById('tipsGrid');
            tipsGrid.innerHTML = '';
            
            const tips = [];
            
            // AQI Tips (US AQI scale)
            const aqiValue = current.air_quality['us-epa-index'] || 1;
            if (aqiValue <= 50) {
                tips.push({
                    icon: 'üå≥',
                    title: 'Great Air Quality!',
                    message: 'Perfect day for outdoor activities! Enjoy nature and stay active.',
                    color: 'bg-green-500/20 border-green-500/40'
                });
            } else if (aqiValue <= 100) {
                tips.push({
                    icon: 'üò∑',
                    title: 'Moderate Air Quality',
                    message: 'Sensitive people should limit prolonged outdoor activities. Stay hydrated!',
                    color: 'bg-yellow-500/20 border-yellow-500/40'
                });
            } else if (aqiValue > 100) {
                tips.push({
                    icon: 'üè†',
                    title: 'Poor Air Quality',
                    message: 'Stay indoors with windows closed. Use air purifiers and wear masks if going out.',
                    color: 'bg-red-500/20 border-red-500/40'
                });
            }
            
            // Temperature Tips
            if (current.temp_c > 30) {
                tips.push({
                    icon: 'üå°Ô∏è',
                    title: 'Hot Weather Alert',
                    message: 'Stay cool! Drink plenty of water, wear light clothes, and avoid direct sun.',
                    color: 'bg-orange-500/20 border-orange-500/40'
                });
            } else if (current.temp_c < 10) {
                tips.push({
                    icon: 'üß•',
                    title: 'Cold Weather',
                    message: 'Bundle up! Wear warm layers, gloves, and don\'t forget your jacket.',
                    color: 'bg-blue-500/20 border-blue-500/40'
                });
            } else {
                tips.push({
                    icon: '‚òÄÔ∏è',
                    title: 'Perfect Temperature',
                    message: 'Comfortable weather! Great time for a walk or outdoor activities.',
                    color: 'bg-green-500/20 border-green-500/40'
                });
            }
            
            // Humidity Tips
            if (current.humidity > 70) {
                tips.push({
                    icon: 'üíß',
                    title: 'High Humidity',
                    message: 'Use dehumidifiers indoors. Stay in ventilated areas and stay hydrated.',
                    color: 'bg-cyan-500/20 border-cyan-500/40'
                });
            } else if (current.humidity < 30) {
                tips.push({
                    icon: 'üåµ',
                    title: 'Low Humidity',
                    message: 'Dry air! Use moisturizers, drink extra water, and consider a humidifier.',
                    color: 'bg-amber-500/20 border-amber-500/40'
                });
            } else {
                tips.push({
                    icon: '‚ú®',
                    title: 'Ideal Humidity',
                    message: 'Perfect humidity levels! Comfortable conditions for everyone.',
                    color: 'bg-green-500/20 border-green-500/40'
                });
            }
            
            // Wind Tips
            if (current.wind_kph > 30) {
                tips.push({
                    icon: 'üå¨Ô∏è',
                    title: 'Windy Conditions',
                    message: 'Strong winds! Secure loose objects and be careful when driving.',
                    color: 'bg-purple-500/20 border-purple-500/40'
                });
            }
            
            // Render tips (limit to 3)
            tips.slice(0, 3).forEach(tip => {
                const tipCard = document.createElement('div');
                tipCard.className = `tip-card glass-effect rounded-xl sm:rounded-2xl p-4 sm:p-5 border-2 ${tip.color}`;
                tipCard.innerHTML = `
                    <div class="cartoon-tip text-3xl sm:text-4xl mb-3">${tip.icon}</div>
                    <h4 class="text-white font-bold text-base sm:text-lg mb-2">${tip.title}</h4>
                    <p class="text-white/80 text-xs sm:text-sm leading-relaxed">${tip.message}</p>
                `;
                tipsGrid.appendChild(tipCard);
            });
        }
        
        function updateBackground(weatherCode) {
            const body = document.body;
            const lowerCode = weatherCode;
            
            body.classList.remove('gradient-bg', 'weather-clear', 'weather-clouds', 'weather-rain', 'weather-snow');
            
            if ([0, 1].includes(lowerCode)) {
                body.classList.add('weather-clear');
            } else if ([2, 3].includes(lowerCode)) {
                body.classList.add('weather-clouds');
            } else if ([51, 53, 55, 61, 63, 65, 80, 81, 82].includes(lowerCode)) {
                body.classList.add('weather-rain');
            } else if ([71, 73, 75, 85].includes(lowerCode)) {
                body.classList.add('weather-snow');
            } else {
                body.classList.add('gradient-bg');
            }
        }
        
        function showLoading() {
            loadingSpinner.classList.remove('hidden');
            weatherContent.classList.add('hidden');
        }
        
        function hideLoading() {
            loadingSpinner.classList.add('hidden');
        }
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');
        }
        
        function hideError() {
            errorMsg.classList.add('hidden');
        }
    </script>
</body>
